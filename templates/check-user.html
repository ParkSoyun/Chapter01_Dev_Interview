<!-- layout.html 상속 -->
{% extends "layout.html" %}

<!-- heade태그 내부 title 부분 -->
{% block title %}회원정보 수정 인증{% endblock %}

<!-- head 태그 부분 -->
{% block head %}
  {{ super() }}
{% endblock %}

<!-- header 태그 부분 -->
{% block header %}
  {{ super() }}
{% endblock %}

<!-- div=class"content" 부분 -->
{% block content %}
  <h1 class="title">회원정보 수정 인증</h1>
  <div class="mandatory">
    <form>
      <div class="mb-3">
        <input placeholder="비밀번호" type="password" class="form-control" id="inputPassword">
      </div>
      <div class="d-grid gap-2">
        <button onclick="check_user()" class="btn btn-primary" type="button">확인</button>
      </div>
    </form>
  </div>
{% endblock %}
