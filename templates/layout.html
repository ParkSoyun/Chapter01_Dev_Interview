<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src='{{url_for('static', filename='js/main.js')}}'></script>
    <meta charset="UTF-8">
    <link href='{{url_for('static', filename='css/styles.css')}}' rel="stylesheet" type="text/css"/>
    <title>{% block title %}{% endblock %} - Dev Interview</title>
    {% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <div class="project-name"><h1>Dev Interview</h1></div>
        {% if signin_status == True %}
        <div class="button-list">
            <span class="user-name">{{user_info["name"]}} 님</span>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false"> My page
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/checkuserinfo">회원정보 수정</a></li>
                    <li><a class="dropdown-item" href="#">답변 모아보기</a></li>
                    <li><a class="dropdown-item" onclick="sign_out()">로그아웃</a></li>
                </ul>
            </div>
        </div>
        {% else %}
        <div class="button-list">
            <button onclick="location.href = '/signup'" type="button" class="btn btn-outline-dark">회원가입</button>
            <button onclick="location.href = '/signin'" type="button" class="btn btn-outline-dark">로그인</button>
        </div>
        {% endif %}
    </header>
    {% endblock %}
    <div class="content">{% block content %}{% endblock %}</div>
</body>
</html>
